		<link rel="stylesheet" href="./src/styles/styles.css" />

	<body>
		<audio
			id="music"
			preload="auto"
			src="./src/assets/Celebration-(JustNaija.com).mp3"
		></audio>
		<div
			id="main"
			class="maincontainer"
			onclick="playAudio()"
		>
			<p class="call-out">Tap the card to View Invite</p>
			<div class="thecard">
				<div class="thefront">
					<p>
						It would be an honour to have you join me in
						celeberating what God has done in my life. I
						hope You can make it.
					</p>
					<img
						class="seal"
						src="./src/assets/12-Burgundy-Red-sealing-wax-beads-3.png"
						alt=""
					/>
				</div>

				<div class="theback">
					<img class="imgcard" src="./src/assets/card1.png" alt="" />
				</div>
			</div>
		</div>

		<div><a id="rsvplink" href="index.html">rsvp test link</a></div>
		<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
		<script src="confetti.js"></script>

	</body>
